<div class="card mt-50per" style="padding: 50px;background:lightblue;font-family:Verdana">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="mb-3">
                <label class="form-label">User Type</label>
                <select type="text" formControlName="userType" class="form-control" ><option>Guest</option><option>Admin</option></select>
                <!-- <div *ngIf="submitted && f.userType.errors" class="invalid-feedback">
                    <div *ngIf="f.userType.errors.required">UserType is required</div>
                </div> -->
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control"  />
                <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div> -->
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div> -->
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Register
                </button>
                <button [disabled]="loading" class="btn btn-primary">
                <a routerLink="../login" style="text-decoration:none; color:white;">Cancel</a>
            </button>
            </div>
        </form>
    </div>
</div>
